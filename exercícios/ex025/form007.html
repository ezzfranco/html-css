<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Exemplo</h1>
   <form action="cadastro.php" method="post">
    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <option value="">Selecione</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            
            <optgroup label="Região Sul">
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR">Paraná</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprofissao">Profissão</label>
        <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
        <datalist id="listaprofissao">
            <option>Desenvolvedor</option>
            <option>Agricultor</option>
            <option>Fazendeiro</option>
            <option>Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
